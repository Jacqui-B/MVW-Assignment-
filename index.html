<!--FEEDBACK:
Good organization and indentation. Your css file's indentation gets a little 
messy at the end though.

Nice attempt at responsiveness. Your employee profile thumbnails adjust correctly and 
so does your header and sub header. However, your nav bar ends up overlapping the 
Tangerine logo on an xs screen and also the header inside the big image isn't responsive.

Try using positioning units that aren't so static. 
You used pixels but that won't adjust nicely when the screen sizes differ.

Something you could have done to prevent the nav bar from overlapping the Tangerine logo is...
to either use bootstrap to get the logo to fill 12 columns and then the nav bar also 12 cols.
Alternatively, you could use media queries in css to determine how it looks in an XS screen.

Otherwise, nice job. Hope git wasn't too much of a headache. 

- Thuy
